<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Gurbani</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
        theme: {
        extend: {
        colors: {
        primary: '#000000',
        secondary: '#374151'
        },
        borderRadius: {
        'none': '0px',
        'sm': '4px',
        DEFAULT: '8px',
        'md': '12px',
        'lg': '16px',
        'xl': '20px',
        '2xl': '24px',
        '3xl': '32px',
        'full': '9999px',
        'button': '8px'
        },
        fontFamily: {
        'inter': ['Inter', 'sans-serif']
        }
        }
        }
        }
    </script>
    <style>
        :where([class^="ri-"])::before {
        content: "\f3c2";
        }
        body {
        font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="/unsubscribe/js/unsubscribe.js" defer></script>
</head>

<body class="bg-white text-black flex items-center justify-center min-h-screen">
  <div class="text-center max-w-md p-8 border border-black rounded-lg">
    <h1 class="text-2xl font-bold mb-4">Unsubscribe</h1>
    <p class="mb-6">Are you sure you want to unsubscribe from daily reflections?</p>
    <button id="confirm-btn" class="bg-black text-white py-2 px-4 rounded hover:bg-gray-800">
      Yes, unsubscribe me
    </button>
    <div id="message" class="mt-4 text-sm"></div>
  </div>
</body>

</html>
